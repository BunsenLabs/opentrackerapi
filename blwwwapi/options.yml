#
# Command line parameter spec for the options.py loader
#
program_description: |
  API and jobserver for bunsenlabs.org

options:
  - names: [ '--bind-ip', '-b' ]
    default: !Env [ 'bind_ip', '127.0.0.1' ]
    help: |
      Bind IP address on the local host.

  - names: [ '--bind-port', '-p' ]
    default: !Env [ 'bind_port', 10000 ]
    type: !!python/name:builtins.int ''
    help: |
      Bind port on the local host.

  - names: [ '--forum-url' ]
    default: !Env [ 'forum_url', 'https://forums.bunsenlabs.org' ]
    help: |
      URL to the production FluxBB forum instnace. Used by the news worker.

  - names: [ '--tracker-url' ]
    default: !Env ['tracker_url', 'http://127.0.0.1:6969']
    help: |
      URL to the OpenTracker HTTP API. No authentication is supported.

  - names: [ '--news-update-interval' ]
    default: !Env [ 'news_update_interval', 900 ]
    type: !!python/name:builtins.int ''
    help: |
      Interval in seconds between news feed updates.

  - names: [ '--tracker-update-interval' ]
    default: !Env ['tracker_update_interval', 5]
    type: !!python/name:builtins.int ''
    help: |
      Interval in seconds between tracker status updates.

  - names: [ '--workers', '-w' ]
    default: !Env [ 'workers', 'tracker,feed' ]
    help: |
      Specify which workers to start.

  - names: [ '--ipc-message-validation' ]
    default: !Env [ 'ipc_message_validation', 0 ]
    type: !!python/name:builtins.bool ''
    help: |
      Enable experimental IPC message validation.
